<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>knowmyBP</title>

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gradient-to-br from-purple-100 to-indigo-200 min-h-screen">

    <!-- Header -->
    <custom-header></custom-header>

    <!-- MAIN CONTENT AREA -->
    <main class="container mx-auto px-4 py-10">
        {% block content %}

        <!-- MAIN CARD (Animation removed) -->
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="grid md:grid-cols-2 gap-8 p-8">

                <!-- Input Form -->
                <div class="space-y-6">
                    <h2 class="text-3xl font-bold text-indigo-800">Blood Pressure Prediction</h2>
                    <p class="text-gray-600">Enter your details to get a personalized BP analysis</p>

                    <form id="bpForm" class="space-y-4" onsubmit="return false;">

                        <!-- AGE -->
                        <div>
                            <label class="block text-sm font-medium text-indigo-700">Age</label>
                            <input type="number" id="age" required
                                class="mt-1 block w-full rounded-lg border border-indigo-300 bg-white p-3 shadow-sm 
                                       focus:border-indigo-500 focus:ring-indigo-500">
                        </div>

                        <!-- WEIGHT -->
                        <div>
                            <label class="block text-sm font-medium text-indigo-700">Weight (kg)</label>
                            <input type="number" id="weight" required
                                class="mt-1 block w-full rounded-lg border border-indigo-300 bg-white p-3 shadow-sm 
                                       focus:border-indigo-500 focus:ring-indigo-500">
                        </div>

                        <!-- HEIGHT -->
                        <div>
                            <label class="block text-sm font-medium text-indigo-700">Height (cm)</label>
                            <input type="number" id="height" required
                                class="mt-1 block w-full rounded-lg border border-indigo-300 bg-white p-3 shadow-sm 
                                       focus:border-indigo-500 focus:ring-indigo-500">
                        </div>

                        <!-- GENDER -->
                        <div>
                            <label class="block text-sm font-medium text-indigo-700">Gender</label>
                            <div class="mt-1 flex space-x-4">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="gender" value="male" checked>
                                    <span class="ml-2">Male</span>
                                </label>

                                <label class="inline-flex items-center">
                                    <input type="radio" name="gender" value="female">
                                    <span class="ml-2">Female</span>
                                </label>
                            </div>
                        </div>

                        <!-- SUBMIT BUTTON -->
                        <button type="submit"
                            class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 px-4 rounded-lg 
                                   hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 shadow-lg hover:shadow-xl">
                            Predict Blood Pressure
                        </button>
                    </form>
                </div>

                <!-- Results Section -->
                <div id="resultSection" class="hidden">
                    <div class="bg-indigo-50 rounded-xl p-6 h-full">
                        <h3 class="text-xl font-semibold text-indigo-800 mb-4">Your BP Analysis</h3>

                        <div class="space-y-4">

                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">Predicted BP:</span>
                                <span id="predictedBP" class="font-bold text-lg text-indigo-700">120/80</span>
                            </div>

                            <div class="h-48">
                                <canvas id="bpChart"></canvas>
                            </div>

                            <div id="bpStatus" class="p-3 rounded-lg"></div>

                            <div class="grid grid-cols-2 gap-4">

                                <!-- Diet -->
                                <div class="bg-white p-3 rounded-lg shadow">
                                    <h4 class="font-medium text-indigo-700 mb-2 flex items-center">
                                        <i data-feather="heart" class="mr-2"></i> Recommended Diet
                                    </h4>
                                    <ul id="goodDiet" class="text-sm text-gray-700 space-y-1"></ul>
                                </div>

                                <!-- Avoid -->
                                <div class="bg-white p-3 rounded-lg shadow">
                                    <h4 class="font-medium text-indigo-700 mb-2 flex items-center">
                                        <i data-feather="x-circle" class="mr-2"></i> Avoid
                                    </h4>
                                    <ul id="badDiet" class="text-sm text-gray-700 space-y-1"></ul>
                                </div>

                            </div>

                            <!-- Exercises -->
                            <div class="bg-white p-3 rounded-lg shadow">
                                <h4 class="font-medium text-indigo-700 mb-2 flex items-center">
                                    <i data-feather="activity" class="mr-2"></i> Recommended Exercises
                                </h4>
                                <ul id="exercises" class="text-sm text-gray-700 space-y-1"></ul>
                            </div>

                            <button id="downloadBtn"
                                class="w-full flex items-center justify-center bg-indigo-100 text-indigo-700 py-2 px-4 rounded-lg 
                                       hover:bg-indigo-200 transition-all duration-300">
                                <i data-feather="download" class="mr-2"></i> Download Report
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        {% endblock %}
    </main>

    <!-- Footer -->
    <custom-footer></custom-footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='components/header.js') }}"></script>
    <script src="{{ url_for('static', filename='components/footer.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script>
        feather.replace();
    </script>

</body>
</html>
